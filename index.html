<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Theater</title>
 
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <h1>Streaming movies</h1>
    <div id="choice">
    <p>Select movie of your choice:</p>
    </div>
    <ul id="films" class="showtime">
      <!-- films list -->
    </ul>
    <div id="footer" class="bar">
        <p>@ 2023 copyright.All rights reserved Jarvis Isika.</p>
      </div>

  </div>
  <div id="movie-details">
    <h2>Movie Details:</h2>
    <img id="poster" src="" alt="Movie Poster">
    <h3 id="title"></h3>
    <p>Runtime: <span id="runtime"></span></p>
    <p>Showtime: <span id="showtime"></span></p>
    <p>Available Tickets: <span id="available-tickets"></span></p>
    <button id="buy-ticket">Buy Ticket</button>
  </div>
  
  

  <script src="index.js"></script>
</body>
</html>
